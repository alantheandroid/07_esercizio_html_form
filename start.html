<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Lezione HTML</title>

	<style>
		form {
			display: block; text-align: center;
		}
						
	</style>
</head>

<body>
	
	<form action="">
		<div>
			<label for="email">Indirizzo e-mail</label>
			<input type="email" name="email" id="email" />
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" />
		</div>
		<br>
		<div>
			<label for="firstname">Nome</label>
			<input type="text" name="firstname" id="firstname" />
		</div>
		<div>
			<label for="lastname">Cognome</label>
			<input type="text" name="lastname" id="lastname" />
		</div>
		<br>
		<div>
			<label for="birthday">Data di nascita</label>
			<input type="date" name="birthday" id="birthday" min="1939-01-01" max="2004-01-01" />
		</div>
		<br>
		<div>
			<label for="phone">Telefono</label>
			<input type="tel" name="phone" id="phone" />
		</div>
		<br>
		<hr>
		<div>
			<label for="plan">Scegli il tuo abbonamento:</label>
			<select name="plan" id="plan">
				<option value="free">Free</option>
				<optgroup label="A pagamento">
					<option value="standard">Standard: €15,99/mese</option>
					<option value="plus">Plus: €25,99/mese</option>
					<option value="unlimited">Unlimited: 250/anno</option>
				</optgroup>
			</select>
		</div>
		<div>
			<p><label for="pro">Vuoi aggiungere la vantaggiosa opzione Pro?</label>
			<input type="checkbox" name="pro" id="pro" /></p>
		</div>
		<hr>
		<div>
			<label for="ccn">Numero carta:</label>
			<input type="tel" name="ccn" id="ccn" />
			<label for="cvc">CVC</label>
			<input type="tel" name="cvc" id="cvc" />
		</div>
		<br>
		<div>
			<label for="expdate">Scadenza</label>
			<input type="tel" name="expdate" id="expdate" />
			<label for="address">Indirizzo di fatturazione</label>
			<input type="text" name="address" id="address">
		</div>
		<br>
		<div>
			<button type="submit">Invia</button>
		</div>
	</form>

</body>

</html>
